<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="row rowinput">
        <div class="col-md-3">
          <label for="id">Id</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="idx" class="idx" hidden>
          <input type="text" id="id" class="id">
        </div>
      </div>
      <div class="row rowinput">
        <div class="col-md-3">
          <label for="nama">Nama</label>
        </div>
        <div class="col-md-5">
          <input type="text" id="nama" class="nama">
        </div>
      </div>
      <div class="row rowinput">
        <div class="col-md-3">
          <label for="kota">kota</label>
        </div>
        <div class="col-md-5">
          <input type="text" id="kota" class="kota">
        </div>
      </div>
      <div class="row rowinput">
        <div class="col-md-3">
        </div>
        <div class="col-md-5 d-md-flex justify-content-end">
          <button type="button" class="btn btn-primary" (click)="sendToChild()">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nama</th>
            <th scope="col">Kota</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cells of arr; let i = index">
            <td hidden id="tdIndex">{{i}}</td>
            <td >{{cells.id}}</td>
            <td >{{cells.nama}}</td>
            <td >{{cells.kota}}</td>
            <td>
              <button type="button" class="btn btn-link btn-sm p-0 me-3" (click)="onDelete(i)">
                Delete
              </button>
              <button type="button" class="btn btn-link btn-sm p-0" (click)="onEdit(cells, i)">
                Edit
              </button>
            </td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
